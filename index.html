<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="page-filter">
    <div class="card-box-container">
      <div class="card-box">
        <div class="card-head-bg"></div>

        <div class="profile-picture"></div>
        
        <div class="pf-main-info">
            <div class="pf-person">
              <span class="pf-name">Oksana Vityaz</span>
              <span class="pf-age">18</span>
            </div>
            <span class="pf-city">Lviv</span>
        </div>

        <div class="pf-stats-wrapper">
          <div class="pf-stat pf-followers">
            <span>120</span>
            <span>Followers</span>
          </div>
          <div class="pf-stat pf-likes">
            <span>78</span>
            <span>Likes</span>
          </div>
          <div class="pf-stat pf-photos">
            <span>6</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
